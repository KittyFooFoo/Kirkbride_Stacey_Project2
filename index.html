<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Grid</title>
</head>
    <body>
        <h1 class="hidden">Fanshawe College IDP Responsive Grid</h1>
        <section class="spacer">
            <h2>Homework #2</h2>
            <div class="grid-con">
                <div class="box col-span-3 m-col-span-3">Logo</div>
                <div class="box col-span-1 m-col-span-9">Nav</div>
            </div>
            <div class="grid-con">
                <div class="box col-span-full">Image</div>
            </div>
            <div class="grid-con">
                <div class="box col-span-full m-col-span-6 l-col-span-6">Product 1</div>
                <div class="box col-span-full m-col-span-6 l-col-span-6">Product 2</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-4">Service 5</div>
                <div class="box l-col-span-4">Image</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-4">Service 6</div>
                <div class="box col-span-full m-col-span-full l-col-span-full">Footer</div>
            </div>
            <div class="spacer"></div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
